<table>
    <th>ID</th>
    <th>Name</th>
    <th>Color</th>
    <th>UPDATE</th>
    <th>DELETE</th>
    <tr *ngFor = "let product of products">
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.color}}</td>
      <td [routerLink]="['/update',product.id]"><a>UPDATE</a></td>
      <td (click)="deleteProduct(product.id)"><a>DELETE</a></td>
    </tr>
</table><br/>
<div>
    <button routerLink="/product">ADD</button>
</div>
