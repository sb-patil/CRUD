
<form #f="ngForm" (ngSubmit)="f.form.valid && onSubmit(f.value)" novalidate>
   
    <input type="text" placeholder="First Name" #first="ngModel" ngModel name="firstName" pattern ="^[a-zA-Z][a-zA-Z ]+" required>
    <div *ngIf="first.errors && (first.dirty || first.touched)">
      <div   [hidden]="!first.errors.required">
        First Name is required
      </div>
      <div [hidden]="!first.errors.pattern">
        Required alphabets
      </div>
    </div>
  <div>
    <input type="text" placeholder="Last Name" name="lastName" #last="ngModel" ngModel required>
    <div *ngIf="last.errors && (last.dirty || last.touched)">
      <div [hidden]="!last.errors.required">
        Last name Required
      </div>
    </div>
   
  <div>
    <input type="email" placeholder="Email" name="email" #email="ngModel" ngModel required>
    <div *ngIf="email.errors && (email.touched || email.dirty)">
      <div [hidden]="!email.errors.required">
        Email is required
      </div>
    </div>
  </div>  
  </div>

  <div>
    <button  type="submit" [disabled]="!(f.form.valid)">submit</button>
  </div>
</form>
